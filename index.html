<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PresentMCR</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

    <!-- (Opcional) Fuente Becket para un toque m√°s MCR - descomenta si la usas en CSS -->
    <!-- <link href="https://fonts.cdnfonts.com/css/becket" rel="stylesheet"> -->

    <!-- CSS del proyecto -->
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <!-- ======= PANTALLA DE JUEGO (GATE) ======= -->
    <section id="gate" class="gate">
      <div class="">
        <div>Tendr√°s que completar el minijuego para conseguir tu regalo</div>
      </div>
      <div class="hud">
        <div>‚è≥ Tiempo: <span id="time">45</span>s</div>
        <div>üéØ √çtems: <span id="items">0</span>/<span id="itemsGoal">10</span></div>
      </div>

      <canvas id="snake" width="480" height="480" aria-label="Snake game"></canvas>

      <div class="controls">
        <button id="startGame">Comenzar</button>
        <button id="retryGame" hidden>Reintentar</button>
      </div>

      <p id="statusMsg" class="status"></p>
    </section>

    <!-- ======= P√ÅGINA DEL REGALO (GIFT) ======= -->
    <section id="gift" hidden>
      <div id="app">
        <header class="hero">
          <div class="hero-content">
            <h1 class="glitch">Feliz Cumplea√±os</h1>
            <p>Espero que te guste</p>
            <button id="revealBtn" aria-controls="tickets">Pulsa aqu√≠ para recibir tu regalo</button>
          </div>
        
          <!-- Imagen debajo del texto (aparece cuando se revelan las entradas) -->
          <figure id="poster" class="poster-below fade-in" hidden>
            <img
              src="/images/mcr-poster.png"
              alt="My Chemical Romance ‚Äî p√≥ster"
              loading="lazy"
              decoding="async"
            />
          </figure>
        </header>

        <section id="tickets" hidden></section>

        <!-- Reproductor YouTube: mantenemos iframe con id="yt" (lo usas en tu TS con postMessage) -->
        <div id="playerWrap" aria-hidden="true">
          <iframe
            id="yt"
            width="1"
            height="1"
            style="opacity:0; position:absolute; pointer-events:none;"
            src="https://www.youtube.com/embed/RRKJiM9Njr8?enablejsapi=1&rel=0"
            title="Welcome to the Black Parade"
            frameborder="0"
            allow="autoplay; encrypted-media"
          ></iframe>
        </div>
      </div>
    </section>

    <!-- JS/TS del proyecto -->
    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
